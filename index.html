<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App - The Art of Learning </title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="main.css" rel="stylesheet" />

</head>

<body>

    <div class="box1-1">
        <p>Test your knowledge of</p>
        <p>The Art of Learning by Joshua Waitzkin</p>
    </div>

    <div class="box1-2">
        <p>Are you Ready?</p>
    </div>

    <div class="box1-3">
        <h3>
            <button class="start-class-button" id="startButton">Start</button>
        </h3>
    </div>
    <section class="quiz-section" style="display: none;">
        <div id="question_wrapper">
            <h1 class="text" id="question">The entity theory of intelligence, which is the belief that skills are:</h1>
            <div id="choices">
                <input class="option" type="radio" value="0" name="option">
                <br>
                <input class="option" type="radio" value="1" name="option">
                <br>
                <input class="option" type="radio" value="2" name="option">
                <br>
            </div>
        </div>
        <div class="question-number" id="questionNumberDisplay">Question 1 of 10</div>
    </section>
    <section class="result-section" style="display: none;">
        <h2 class="text finalscore"> Final Score </h2>
        <h3 class="text finalscore" id="finalScore">10/10</h3>
        <div id="result_msg"></div>
        <button class="start-button" id="tryagain">Try Again</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
